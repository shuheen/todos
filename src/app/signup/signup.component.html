<form class="form-signin" #registerForm="ngForm" (ngSubmit)="signUp(registerForm.value)">
  <img class="mb-4" src="" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Signup as a new User</h1>
  
      <label for="inputEmail" class="sr-only">Full Name</label>
      <input type="text" id="fname" class="form-control" placeholder="Full Name" required ngModel name="displayName" #displayName="ngModel">
      <small *ngIf="displayName.touched && displayName.invalid" class="form-text text-danger">Full Name is Required</small>
  
  
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="eEmail" class="form-control" placeholder="Email address" required ngModel name="email" #email="ngModel" email>
      <small *ngIf="email.touched && email.invalid" class="form-text text-danger">
        <span *ngIf="email.errors.required">Email is Required</span>
        <span *ngIf="email.errors.email">Invalid Email</span>
      </small>
  
  
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required ngModel name="password" #password="ngModel" patter="[a-z]{6}">
      <small *ngIf="password.touched && password.invalid" class="form-text text-danger">
          <span *ngIf="password.errors.required">Password is Required</span>
          <span *ngIf="password?.errors?.pattern">Invalid Email</span>
        </small>
  
  
      <label for="confirmPassword" class="sr-only">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required name="confirmPassword" ngModel #confirmPassword="ngModel" [equalTo]="password">
      <small *ngIf="confirmPassword.touched && confirmPassword.invalid" class="form-text text-danger">
          <span *ngIf="confirmPassword.errors.required && confirmPassword.invalid">Password is Required</span>
          <span *ngIf="confirmPassword.errors.equalTo">Confirm Password Mismatched</span>
      </small>
 
  <div class="checkbox mb-3">
      <!-- <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label> -->
      <a routerLink="/" class="float-right">Back to Login</a>
    </div>
  
  <button class="btn btn-lg btn-primary btn-block" [disabled]="!registerForm.form.valid" type="submit">Sign Up</button>
  
  <!-- <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p> -->
</form>
